  <style>
    :root{--maxw:980px;--accent:#0b63d6}
    body{font-family:Arial, Helvetica, sans-serif;background:#f5f7fb;color:#111;margin:0;padding:24px}
    .wrap{max-width:var(--maxw);margin:24px auto;background:#fff;border-radius:12px;box-shadow:0 8px 28px rgba(10,20,40,0.06);padding:26px}
    header{display:flex;gap:18px;align-items:center}
    .logo{width:86px;height:86px;border-radius:10px;background:linear-gradient(180deg,#eff7ff,#ffffff);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:var(--accent)}
    h1{margin:0;font-size:1.5rem}
    .meta{color:#556;padding-top:6px;font-size:0.94rem}
    .hero{display:flex;gap:20px;align-items:center;margin-top:18px;flex-wrap:wrap}
    .left{flex:1;min-width:260px}
    .right{width:300px;min-width:220px}
    .card{background:#fbfdff;border:1px solid #eef6ff;padding:14px;border-radius:10px}
    .services{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:14px}
    .service{background:#fff;padding:12px;border-radius:10px;border:1px solid #f0f4fb}
    .cta{display:inline-block;padding:12px 16px;background:var(--accent);color:#fff;border-radius:10px;text-decoration:none;font-weight:600}
    footer{margin-top:18px;color:#667;font-size:0.9rem}
    ul{margin:8px 0 0 18px;padding:0}
    .badge{display:inline-block;padding:6px 8px;background:#eef9f2;border-radius:8px;font-weight:600;color:#0a7a4a;border:1px solid #dff3e8}
    @media (max-width:720px){.hero{flex-direction:column}.right{width:100%}}
